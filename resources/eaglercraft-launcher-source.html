<!DOCTYPE html>
<html>
  <script>
    var url="https://project-moros.github.io/Project-Moros-Resources/html-games/eaglercraft/index.html";
    var appName="Minecraft";
  </script>
  <body>
    <div id=mainContainer>
      <span id=titleText></span>
      <br />
      <button id=openBtn class=grow>Launch</button>
      <br />
      <span id="version">Launcher Version 1.4</span>
    </div>
    <script>
      if(url){
        var win;
        var titleText=document.getElementById("titleText");
        titleText.textContent="Press Button to Launch "+appName;
        document.getElementById("mainContainer").style.display="block";
        document.getElementById("openBtn").onclick=function(){
          if(win){
            win.focus()
          }
          else{
            win=window.open();
            win.document.body.style.margin="0";
            win.document.body.style.height="100vh";
            var c=win.document.createElement("div");
            c.innerHTML = "If keyboard controls don't function click <a href='javascript:document.querySelector(%27iframe%27).focus()%3B'>here</a>.&nbsp;&nbsp;<a href='javascript:document.querySelector(%27div%27).remove()%3B' style='color:grey; text-decoration: none;'>X</a>";
            c.style.fontFamily="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif";
            c.style.textAlign='center';
            win.document.body.appendChild(c);

            var b=win.document.createElement("iframe");
            b.style.border="none";
            b.style.width="100%";
            b.style.height="100%";
            b.style.margin="0";
            b.src=url;
            win.document.body.appendChild(b);
            var a=setInterval(function(){
              if(win.closed){
                clearInterval(a);
                win=undefined;
                titleText.textContent=appName+" closed. Click button to reopen.";
              }
            },500);
            titleText.textContent=appName+" is running. Click the button to switch to that tab.";
          }
        }
      };
    </script>
<style>*{color:white;font-family:arial;text-align:center;margin:10px}#openBtn{width:220px;height:40px;border-radius:12px;background-color:#ab6afb;font-family:Arial,Helvetica,sans-serif;border:0;transition:all 250ms ease-in-out}#openBtn:hover{background-color:#bb86fc;transform:scale(1.1)}</style>
</body>
</html>

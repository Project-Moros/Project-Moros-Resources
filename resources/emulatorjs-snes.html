<html lang="en" style="background-color: rgb(51, 51, 51);">
<head>
    <script async src="https://arc.io/widget.min.js#13vg759Q"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EmulatorJS SNES</title>
</head>
<body>
    <div id="game"></div>
    <script type="text/javascript">
        var urlParams;
        (window.onpopstate = function () {
            var match,
                pl     = /\+/g,
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query  = window.location.search.substring(1);
            urlParams = {};
            while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);
        })();
        document.getElementsByTagName("title").textContent = "EmulatorJS SNES - " + urlParams["rom"];
        EJS_player = '#game';
        EJS_gameUrl = urlParams["rom"];
        EJS_core = 'snes';
        // Find a way to create a non-dynamically updating fallback of this
        EJS_pathtodata = 'https://emulatorjs.github.io/emulatorjs/data/';
        //EJS_AdUrl = 'AD.html';
        EJS_startOnLoaded = false;
    </script>
    <script src="https://ethanaobrien.github.io/emulatorjs/data/loader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Project-Moros/Project-Moros-Resources/url-check/url-check.js"></script>
</body>
</html>

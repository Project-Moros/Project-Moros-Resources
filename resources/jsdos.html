<html lang="en">
    <head>
        <script async src="https://arc.io/widget.min.js#13vg759Q"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="styles.css">
        <!-- JavaScript -->
        <script src="https://js-dos.com/v7/build/releases/latest/js-dos/js-dos.js"></script>
        <script src="../jsdos/js-dos.js"></script>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://js-dos.com/v7/build/releases/latest/js-dos/js-dos.css">
        <link href="../jsdos/js-dos.css" rel="stylesheet">
        <title>js-dos</title>
    </head>
    <body>
        <div id="jsdos" />
        <script>
            var urlParams;
            (window.onpopstate = function () {
                var match,
                    pl     = /\+/g,
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                    query  = window.location.search.substring(1);
                urlParams = {};
                while (match = search.exec(query))
                urlParams[decode(match[1])] = decode(match[2]);
            })();
            document.getElementsByTagName("title").textContent = "js-dos - " + urlParams["rom"];

            emulators.pathPrefix = "../jsdos/";
            Dos(document.getElementById("jsdos"))
                .run(urlParams["rom"]);
        </script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Project-Moros/Project-Moros-Resources/url-check/url-check.js"></script>
    </body>
</html>
